<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: url('gambar7.jpg') left no-repeat,
                        url('gambar8.jpg') right no-repeat,
        linear-gradient(to right, rgba(54, 53, 53, 0.8), rgba(160, 160, 161, 0.8));
        background-size: 630px 650px, 630px 650px, cover;
      background-attachment: fixed;

            margin: 0;
            padding: 60px 20px;
        }

        .container {
            background-image: url(gambar5.jpg);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #66afe9;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #759e17;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #ffffff;">Form Registrasi</h2>
    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label>Jenis Kelamin:</label>
        <div class="radio-group">
            <label><input type="radio" name="jenis_kelamin" value="Pria" required>Pria</label>
            <label><input type="radio" name="jenis_kelamin" value="Wanita">Wanita</label>
        </div>

        <label for="agama">Agama:</label>
        <select name="agama" required>
            <option value="">-- Pilih Agama --</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
        </select>

        <label for="biografi">Biografi:</label>
        <textarea name="biografi" rows="2" placeholder="Ceritakan diri Anda..."></textarea>

        <label for="tanggal">Tanggal Lahir:</label>
        <input type="date" name="tanggal" required>

        <label>Status:</label>
        <div class="radio-group">
            <label><input type="radio" name="status" value="Jomblo" required>Jomblo</label>
            <label><input type="radio" name="status" value="Punya Pacar">Punya Pacar</label>
        </div>

        <button type="submit">Daftar</button>
    </form>
